<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title></title>
		<style>
			body,
			#mapContainer {
				margin: 0;
				height: 100%;
				width: 100%;
				font-size: 12px;
			}
		</style>
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0?v=1.0" />
		<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ee895aaa0069f2940e3754b803423b41"></script>
		<script src="js/vendor/jquery3.1.js" type="text/javascript"></script>
		<script type="application/javascript" charset="UTF-8">
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			function init() {
				var Request = new Object();
				Request = GetRequest();
				var name = Request['name'];
				var longitude = Request['longitude'];
				var latitude = Request['latitude'];
				map = new AMap.Map("mapContainer", {
					zoom: 14,
					center: [longitude, latitude]
				});
				marker = new AMap.Marker({
					map: map,
					position: [longitude, latitude]
				})
				marker.on('click', function(e) {
					marker.markOnAMAP({
						name: name,
						position: marker.getPosition()
					})
				})

			}
		</script>

	</head>

	<body onload="init()">
		<div id="mapContainer"></div>
		<div class="button-group" id='button_group' style='top:15px;bottom:inherit'>
		</div>
	</body>

</html>

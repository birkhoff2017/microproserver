<!doctype html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>云充吧-支付宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="js/vendor/owl.carousel.2.1.0/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="js/vendor/owl.carousel.2.1.0/assets/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/deposit.css">
	</head>

	<body>
		<div class="pscenter">
			<div class="log-list">
				<div class="ordering" catchtap="tolost">
					<span class="txtLeft">已支付押金：</span>
					<span class="txtRight">0.00元</span>
				</div>
				<div class="ordering" catchtap="toorders">
					<span class="txtLeft">已产生费用：</span>
					<span class="txtRight">0元</span>
				</div>
				<div class="ordering" catchtap="todeposit">
					<span class="txtLeft">账户余额： </span>
					<span class="txtRight">0.00元</span>
				</div>
				<div class="ordering" catchtap="tohelp">
					<span class="txtLeft">待退款：</span>
					<span class="txtRight">0.00元</span>
				</div>
				<div class="ordering" catchtap="tohelp">
					<span class="txtLeft">查看租借记录</span>
					<span class="txtRight">></span>
				</div>
			</div>
			<div class="ckme">
				<p class="meWallet01">提现</p>
			</div>
			<div class="state">
				<p class="state-content">提现说明：</p>
				<p class="state-content">1.租借时候支付的押金会在归还移动电源后自动返还到可提现金额里;</p>
				<p class="state-content">2.您可以通过已产生费用查看您使用移动电源时的扣费情况,也可以通过账户余额查看剩余押金信息;</p>
				<p class="state-content">3."待退款"是您已经提现,但尚未到账的金额;</p>
				<p class="state-content">4.提现申请将在下一个工作日受理.提现的金额将原路返回,银行卡支付在2-5个工作日退回支付银行卡中;</p>
				<p class="state-content">5.如有其他疑问,请点击"用户中心-云账户-使用帮助"了解;</p>
			</div>
		</div>
		<script src="js/modernizr.js"></script>
		<script src="js/vendor/jquery3.1.js"></script>
		<script src="js/vendor/owl.carousel.2.1.0/owl.carousel.min.js"></script>
		<script src="js/vendor/picturefill.min.js"></script>
		<script src="js/deposit.js"></script>
		<script src="js/config.js"></script>
	</body>

</html>
